{% extends "app/layout_KBL.html" %}

{% load staticfiles %}
{% block content %}
{% csrf_token %}
<link rel="stylesheet" type="text/css" href="{% static 'calendar/core/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'calendar/timegrid/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'calendar/daygrid/main.css' %}" />

<script src="{% static 'calendar/core/main.js' %}"></script>
<script src="{% static 'calendar/daygrid/main.js' %}"></script>
<script src="{% static 'calendar/timegrid/main.js' %}"></script>
<script src="{% static 'calendar/interaction/main.js' %}"></script>

<div class="inventory_precedure_grid">
    <div class="statistics_grid partition">
        <div class="statistics_table_wrap">
            <span class="btn btn-danger inventory_table_title_span">{{ _('Project Scheduler') }}</span>
            <div style="float:right;">
                <!--Date-->
                <div class="input-group contents_filter_div" style="width:120px;">
                    <span class="input-group-addon">{{ _('Year') }}</span>
                    <select id="contents_filter_year" class="form-control" aria-describedby="basic-addon1">
                        <option value="2020" {% if today_year == 2020 %} selected {% endif %}>2020</option>
                        <option value="2021" {% if today_year == 2021 %} selected {% endif %}>2021</option>
                        <option value="2022" {% if today_year == 2022 %} selected {% endif %}>2022</option>
                    </select>
                </div>
                <div class="input-group contents_filter_div" style="width:120px;">
                    <span class="input-group-addon">{{ _('Month') }}</span>
                    <select id="contents_filter_month" class="form-control" aria-describedby="basic-addon1">
                        <option value="1" {% if today_month == 1 %} selected {% endif %}>1</option>
                        <option value="2" {% if today_month == 2 %} selected {% endif %}>2</option>
                        <option value="3" {% if today_month == 3 %} selected {% endif %}>3</option>
                        <option value="4" {% if today_month == 4 %} selected {% endif %}>4</option>
                        <option value="5" {% if today_month == 5 %} selected {% endif %}>5</option>
                        <option value="6" {% if today_month == 6 %} selected {% endif %}>6</option>
                        <option value="7" {% if today_month == 7 %} selected {% endif %}>7</option>
                        <option value="8" {% if today_month == 8 %} selected {% endif %}>8</option>
                        <option value="9" {% if today_month == 9 %} selected {% endif %}>9</option>
                        <option value="10" {% if today_month == 10 %} selected {% endif %}>10</option>
                        <option value="11" {% if today_month == 11 %} selected {% endif %}>11</option>
                        <option value="12" {% if today_month == 12 %} selected {% endif %}>12</option>
                    </select>
                </div>


                <!--Depart-->
                <div class="input-group contents_filter_div" id="contents_filter_div_depart">
                    <span class="input-group-addon">{{ _('Depart') }}</span>
                    <select id="filter_type" class="form-control" aria-describedby="basic-addon1">
                        <option value="">{{ _('All') }}</option>
                        {% for data in project_type_query %}
                        <option value="{{ data.code }}">{{ data.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
             <div class="reservation_wrap">
                 <div id="cal_fc-left" style="">

                </div>
                  <div style="height:100%; width:100%;margin:auto;">
                    <div id='calendar' style="overflow:auto;"></div>
                </div>
            </div>  
        </div>
    </div>
</div>

<script>


</script>


{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/scheduler.css' %}" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.js"></script>
<script src="{% static 'js/scheduler.js' %}" type="text/javascript"></script>



{% endblock %}
